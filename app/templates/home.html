<section class="chat-rooms">
		<div>
			<h1>Bloc Chat</h1>
			<button type="button" class="btn btn-default" ng-click="rooms.open()">New Room</button>
		</div>
		<div class="rooms-list" ng-repeat="room in rooms.rooms">
			<div class="row" ng-mouseover="edit=true" ng-mouseleave="edit=false" >
				<div class="col-md-1">
					<a ng-click="rooms.deleteRoom(room)">
						<p ng-show="edit" class="ion-close"></p>
					</a>
				</div>
				<div class="col-md-6">
					<a class="room-names" ng-click="rooms.setRoom(room)">
						<p>{{ room.$value }}</p>
					</a>
				</div>
			</div>
		</div>
</section>

<section class="message-container">
		<div class="messages">
			<h3 class="chat-room">{{ rooms.currentRoom }}</h3>
		</div>
		<div class="current-messages" ng-repeat="message in rooms.messages">
			<div ng-class-odd="'odd'" ng-class-even="'even'">
				<div class="message-timestamp">
					<span>{{ message.sentAt | date: 'h:mm a' }}
					</span>
				</div>
				<div class="message-info">
					<span class="sender">
						{{ message.name }}
					</span>
					<span class="message-content">
						{{ message.content }}
					</span>
				</div>
			</div>
		</div>
	<a id="bottom" href="/"> </a>
</section>

<section class="input-container">
		<form class="form-inline" ng-show="rooms.currentRoom" >
			<div class="row message-input">
				<div class="col-md-8">
				<input class="form-control input-lg" type="text" placeholder="Write your message." ng-model="rooms.newMessage"/>
				</div>
				<div class="col-md-3">
				<button type="submit" id="submit" value="submit" class="btn btn-lg btn-default send-message" ng-click="rooms.gotoBottom(); rooms.sendMessage(rooms.newMessage)" ng-disabled="!rooms.newMessage">Send Message</button>
				</div>
			</div>
		</form>
</section>
