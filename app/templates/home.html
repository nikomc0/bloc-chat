<section ng-controller="RoomsCtrl as rooms">
	<div class="chat-rooms">
		<h1>Bloc Chat</h1>
		<button type="button" class="btn btn-default" ng-click="rooms.open()">New Room</button>
		
		<div class="rooms-list" ng-repeat="room in rooms">
				<a class="room-names"><p>{{ room.$value }}</p></a>
		</div>
	</div>
</section>
