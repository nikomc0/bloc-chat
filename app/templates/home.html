<section>
	<div class="chat-rooms">
		<div>
			<h1>Bloc Chat</h1>
			<button type="button" class="btn btn-default" ng-click="rooms.open()">New Room</button>
		</div>
		<div class="rooms-list" ng-repeat="room in rooms.rooms">
			<a class="room-names" ng-click="rooms.setRoom(room)">
				<p>{{ room.$value }}</p>
			</a>
		</div>
	</div>
</section>

<section class="right">
	<div class="messages">
		<h3 class="chat-room">{{ rooms.currentRoom }}</h3>
	</div>
	<div ng-repeat="message in rooms.messages">
		<div ng-class-odd="'odd'" ng-class-even="'even'">
			<span class="message-info">{{ message.name }}</span> - <span class="message-timestamp">{{ message.sentAt }}</span>
			</br>
			<span class="message-content">{{ message.content }}</span>
		</div>
	</div>
</section>
